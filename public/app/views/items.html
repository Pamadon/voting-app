<h1>Main Page</h1>
<a href="/items/new" class="btn btn-success">New Item</a>
<div class="form-group">
    <label for="search">Search</label>
    <input type="text" class="form-control" id="search" ng-model="search">
</div>
<div class="well" ng-repeat="item in items | filter:{title:search} track by item._id">
    <h1>{{item.title}}</h1>
    <a ng-href="/items/{{item._id}}">Permalink</a>
    <a ng-click="deleteItem(item._id, $index)" class="btn btn-danger glyphicon glyphicon-trash pull-right"></a>
</div>
